{% extends 'signbase.html' %}
{% load static %}
{% block title%}Signin{% endblock %}
{% block sign %}
    <div class="page page-center">
      <div class="container container-tight py-4">
        
        <div class="card card-md">
          <div class="card-body">
            <h2 class="h2 text-center mb-4"><img src="{% static 'logo.png' %}" width="110" height="64">Login ur account</h2>
            <form action="{% url 'signin' %}" method="post" autocomplete="off" novalidate>
              {% csrf_token %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-danger mb-3">{{ message }}</div>
                {% endfor %}
              {% endif %}
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Enter your username" autocomplete="off">
              </div>
              <div class="mb-2">
                <label class="form-label">
                  Password
                </label>
                <div class="input-group input-group-flat">
                  <input type="password" class="form-control"  placeholder="Enter your password"  autocomplete="off">
                </div>
              </div>
              <div class="mb-2">
                <label class="form-check">
                  <input type="checkbox" class="form-check-input"/>
                  <span class="form-check-label">Remember me on this device</span>
                </label>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
              </div>
            </form>
          </div>
          
        </div>
        <div class="text-center text-secondary mt-3">
          Don't have account yet? <a href="{% url 'signup' %}" tabindex="-1">Sign up</a>
        </div>
      </div>
    </div>

    {% endblock %}
